

<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Book Event</title>

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">

  <div class="container mt-5">

    <div class="card shadow">

      <div class="card-header bg-primary text-white">

        <h3>Book Your Event</h3>

      </div>

      <div class="card-body">

        <form method="post">

          {% csrf_token %}

          <div class="mb-3">

            <label for="event" class="form-label">{{ form.event.label }}</label>

            {{ form.event }}

          </div>

          <div class="mb-3">

            <label for="number_of_tickets" class="form-label">{{ form.number_of_tickets.label }}</label>

            {{ form.number_of_tickets }}

          </div>

          <div class="mb-3">

            <label for="coupon_code" class="form-label">{{ form.coupon_code.label }}</label>

            {{ form.coupon_code }}

          </div>

          <button type="submit" class="btn btn-primary">Calculate Total</button>

        </form>



        {% if error %}

          <div class="alert alert-danger mt-3">{{ error }}</div>

        {% endif %}

         

        {% if total_price %}

          <div class="alert alert-info mt-3">

            <h5>Ticket Price: {{ ticket_price }}</h5>

            <h5>Discount Applied: {{ discount_percentage }}%</h5>

            <h5>Total Price: {{ total_price }}</h5>

          </div>

        {% endif %}

      </div>

    </div>

  </div>

</body>

</html>
